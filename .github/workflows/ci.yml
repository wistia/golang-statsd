name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
  
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
  
      - name: Build
        run: go build
  
      - name: Test
        run: go test

  lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
  
      - uses: extractions/setup-just@v1
        with:
          just-version: '1.22.1'
  
      - name: Lint
        run: just lint
